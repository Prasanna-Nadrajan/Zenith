<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management - Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <header class="dashboard-header">
                <h1>Event Dashboard</h1>
                <div class="user-info">
                    <span id="userName"></span>
                    <span id="userEmail"></span>
                    <button onclick="logout()" class="btn btn-secondary btn-small">Logout</button>
                </div>
            </header>
            
            <div class="actions-section">
                <div class="action-card">
                    <h2>Create an Event</h2>
                    <form id="createEventForm">
                        <div class="form-group">
                            <label for="eventTitle">Event Title</label>
                            <input 
                                type="text" 
                                id="eventTitle" 
                                name="title" 
                                placeholder="Summer BBQ Party" 
                                required
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="eventDescription">Event Description</label>
                            <textarea 
                                id="eventDescription" 
                                name="description" 
                                rows="3" 
                                placeholder="Join us for a fun evening..."
                                required
                            ></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="eventDateTime">Event Date & Time</label>
                            <input 
                                type="datetime-local" 
                                id="eventDateTime" 
                                name="eventDateTime" 
                                required
                            >
                        </div>
                        
                        <div class="form-group">
                            <label>
                                <input 
                                    type="checkbox" 
                                    id="isOnlineEvent" 
                                    name="isOnline"
                                >
                                This is an online event
                            </label>
                        </div>
                        
                        <div class="form-group" id="locationGroup">
                            <label for="eventLocation">Location</label>
                            <input 
                                type="text" 
                                id="eventLocation" 
                                name="location" 
                                placeholder="123 Main Street, City"
                            >
                        </div>
                        
                        <button type="submit" class="btn btn-primary">
                            Create Event
                        </button>
                    </form>
                    
                    <div id="createSuccessMessage" class="success-message" style="display: none;"></div>
                    <div id="createErrorMessage" class="error-message" style="display: none;"></div>
                </div>
                
                <div class="action-card">
                    <h2>Register for an Event</h2>
                    <form id="registerEventForm">
                        <div class="form-group">
                            <label for="eventCode">Event Code</label>
                            <input 
                                type="text" 
                                id="eventCode" 
                                name="eventCode" 
                                placeholder="EVT-XXXX" 
                                required
                            >
                        </div>
                        
                        <button type="submit" class="btn btn-primary">
                            Register
                        </button>
                    </form>
                    
                    <div id="registerSuccessMessage" class="success-message" style="display: none;"></div>
                    <div id="registerErrorMessage" class="error-message" style="display: none;"></div>
                </div>
            </div>
            
            <div class="events-section">
                <div class="event-list">
                    <h2>Events I'm Hosting</h2>
                    <div id="hostedEventsList" class="event-items">
                        <p class="loading">Loading...</p>
                    </div>
                </div>
                
                <div class="event-list">
                    <h2>Events I'm Attending</h2>
                    <div id="attendingEventsList" class="event-items">
                        <p class="loading">Loading...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Attendees Modal -->
    <div id="attendeesModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Event Attendees</h2>
                <button class="modal-close" onclick="closeAttendeesModal()">&times;</button>
            </div>
            <div class="modal-body">
                <h3 id="modalEventTitle"></h3>
                <div id="attendeesList"></div>
            </div>
        </div>
    </div>
    
    <script src="js/dashboard.js"></script>
</body>
</html>
